<html>
<meta charset="utf-8"/>
<head>
	<title>Usuário</title>
</head>

<body>
	<div class="container" style="margin: 20px">
		<div class="col-md-4">
			<form  onsubmit= "return validarCampos();" action="salvar_dadosusuario.php" method="POST">
				<fieldset>
					<legend>Usuário</legend>
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" id="nome" name="nome" class="form-control" />
					</div>
					<br/>			

					<label for="login">Login</label>
					<input type="text" id="login" name="login" class="form-control" /><br />			

					<label for="senha">Senha</label>
					<input type="password" id="senha" name="senha" class="form-control" />
					<small id="emailHelp" class="form-text text-muted">Nunca forneça senhas para desconhecidos.</small>
					<br/>		

					<div class="input-group-prepend">
						<label for="nivel" class="input-group-text">Nível</label>			
						<select id="nivel" name="nivel" class="custom-select">
							<option selected>Escolha uma opção...</option>
							<option value="1">Desenvolvedor</option>
							<option value="2">Administrador</option>
							<option value="3">Colaborador</option>
						</select>
					</div><br/>

					<input type="button" value="Salvar" class="btn btn-dark" id="btn-salvar" />
				</fieldset>
			</form>
		</div>
	</div>	
	<script type="text/javascript">
		
		function validarCampos(){
			
			var nome  = document.getElementById(nome);
			var login = document.getElementById(login);
			var senha = document.getElementById(senha);
			var nivel = document.getElementById(nivel);
			
			if ( nome.value == "" ){
				nome.style.backgroundcolor = "#ff8c00";
				nome.style.color = "#fff";
				nome.focus();
				return false;
			}

			if ( login.value = ""){
				login.style.backgroundColor = "#ff8c00";
				login.style.color = "#fff";
				login.focus();
				return false;
			}
			
			if( senha.value == "" ){
				senha.style.backgroundColor = "#ff8c00";
				senha.style.color = "#fff";
				senha.focus();
				return false;
			}
			return true;
		}
	</script>

</body>
</html>
