<html>
	<meta charset="utf-8"/>
	<head>
		<title>Usuário</title>
	</head>
	<body>
		
		<form  onsubmit= "return validarCampos();" action="salvar_dadosusuario.php" method="POST">
			<fieldset>
			<legend>Usuário</legend>
			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome" /><br />			
			<br />
			<label for="login">Login</label>
			<input type="text" id="login" name="login" /><br />			
			<br />
			<label for="senha">Senha</label>
			<input type="password" id="senha" name="senha" /><br />			
			<br />
			<label for="nivel">Nível</label>
			<select id="nivel" name="nivel">
				<option value="1">Desenvolvedor</option>
				<option value="2">Administrador</option>
				<option value="3">Colaborador</option>
			</select><br />
			<br />
			<input type="submit" value="Salvar"/>
			</fieldset>
		</form>
		
		<script type="text/javascript">
		
		function validarCampos(){
			
			var nome  = document.getElementById(nome);
			var login = document.getElementById(login);
			var senha = document.getElementById(senha);
			var nivel = document.getElementById(nivel);
			
			if ( nome.value == "" ){
				nome.style.backgroundcolor = "#ff8c00";
				nome.style.color = "#fff";
				nome.focus();
				return false;
			}
	
			if ( login.value = ""){
				login.style.backgroundColor = "#ff8c00";
				login.style.color = "#fff";
				login.focus();
				return false;
			}
			
			if( senha.value == "" ){
				senha.style.backgroundColor = "#ff8c00";
				senha.style.color = "#fff";
				senha.focus();
				return false;
			}
			return true;
		}
		</script>
		
	</body>
</html>
